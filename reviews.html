<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://cdn.creazilla.com/illustrations/1707971/strategy-chess-board-play-illustration.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 32px;
            letter-spacing: 2px;
        }

        /* Navigation Styles */
        nav ul {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        nav ul li {
            margin: 1;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Main Content Styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }


            #review-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px auto; /* Center vertically and horizontally */
            max-width: 400px; /* Adjust the maximum width as needed */
        }

        .review-card {
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Added margin-bottom for spacing between cards */
        }

        .review-card h4 {
            margin: 0;
            padding-bottom: 0.5rem;
            font-size: 18px;
        }

        .review-card p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .review-card .rating {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }

        .review-card .rating img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .review-form-container {
        background-color: #f3f3f3;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        width: 100%;
        max-width: 420px; 
        margin-left: auto; 
        margin-right: auto;
        }

        #review-form {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 1rem;
        }

        #review-form label,
        #review-form input,
        #review-form textarea,
        #review-form select {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #review-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        #review-form input[type="submit"]:hover {
            background-color: #555;
        }


        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Reviews</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./info.html">Info</a></li>
            <li><a href="./reviews.html">Reviews</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>

    <main>

        <div id="review-cards">
            <div id="reviews-container"></div>
        </div>

        <div class="review-form-container">
            <h3>Add Your Own Review</h3>
            <form id="review-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
    
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" cols="50" required placeholder="Please share your review here..."></textarea>
    
                <input type="submit" value="Create">
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Arnav Barua. All rights reserved.</p>
    </footer>
    
    <script src="js/data.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
